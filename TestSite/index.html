<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google — AI Mode</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: Arial, sans-serif;
            display: flex; flex-direction: column;
            min-height: 100vh; background-color: white;
        }

        .header {
            width: 100%; display: flex;
            justify-content: flex-end; padding: 15px;
            box-sizing: border-box;
        }

        .header a {
            margin-left: 15px; text-decoration: none;
            color: #000; font-size: 13px;
        }

        .main-content {
            flex: 1; display: flex;
            flex-direction: column; align-items: center;
            margin-top: 100px; width: 100%;
        }

        .logo { width: 272px; margin-bottom: 30px; }

        form {
            display: flex; flex-direction: column;
            align-items: center; width: 100%;
        }

        /* Контейнер для поиска с кнопкой ИИ */
        .search-box {
            width: 90%; max-width: 584px;
            border: 1px solid #dfe1e5; border-radius: 24px;
            padding: 5px 8px 5px 20px;
            display: flex; align-items: center;
            box-sizing: border-box;
            transition: box-shadow 0.2s;
        }

        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        .search-input { 
            flex: 1; border: none; outline: none; 
            font-size: 16px; height: 34px;
        }

        /* Кнопка Режим ИИ */
        .ai-mode-btn {
            display: flex; align-items: center;
            background-color: #f0f3f4;
            border: 1px solid #dcdcdc;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .ai-mode-btn:hover {
            background-color: #e8eaed;
        }

        .ai-icon {
            margin-right: 8px;
            color: #1a73e8; /* Синий цвет для акцента ИИ */
        }

        .buttons { margin-top: 30px; }

        .btn {
            background-color: #f8f9fa; border: 1px solid #f8f9fa;
            border-radius: 4px; color: #3c4043; font-size: 14px;
            margin: 11px 4px; padding: 0 16px; height: 36px; cursor: pointer;
        }

        .footer {
            background-color: #f2f2f2; color: #70757a; width: 100%; font-size: 14px;
        }

        .footer-top { border-bottom: 1px solid #dadce0; padding: 15px 30px; }
        .footer-bottom { padding: 15px 30px; display: flex; justify-content: space-between; }
        .footer-bottom a { text-decoration: none; color: #70757a; margin-right: 25px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="#">Почта</a>
        <a href="#">Картинки</a>
    </div>

    <div class="main-content">
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        
        <form action="https://www.google.com/search" method="GET">
            <div class="search-box">
                <input type="text" name="q" class="search-input" autofocus placeholder="Введите запрос...">
                <div class="ai-mode-btn" onclick="alert('Режим ИИ активирован!')">
                    <span class="ai-icon">✨</span>
                    Режим ИИ
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Поиск в Google</button>
                <button type="button" class="btn">Мне повезёт!</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <div class="footer-top">Россия</div>
        <div class="footer-bottom">
            <div>
                <a href="#">Реклама</a>
                <a href="#">Для бизнеса</a>
            </div>
            <div>
                <a href="#">Конфиденциальность</a>
                <a href="#">Условия</a>
            </div>
        </div>
    </div>

</body>
</html>
